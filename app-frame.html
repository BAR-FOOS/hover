<!DOCTYPE html>
<html>
  <head>
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <script src="./bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400;500;600&display=swap");

      /* Button styles */
      .commands button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        margin-right: 5px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .commands button:hover {
        background-color: #0056b3;
      }

      .commands button:focus {
        outline: none;
      }

      /* Minimized state */
      .minimized {
        height: 40px;
        overflow: hidden;
      }

      /* Container style */
      #notepad-app-container {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Notepad content style */
      #notepad-content {
        padding: 15px;
        background-color: rgb(247, 247, 196);
        min-height: 200px;
        border-bottom: 1px solid #ccc;
      }

      /* Sticky button style */
      #open-full-note {
        position: sticky;
        bottom: 5px;
        width: 100%;
        background-color: #007bff;
        color: rgb(247, 247, 196);
        text-align: center;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      #open-full-note:hover {
        background-color: #0056b3;
      }
    </style>
    <link rel="stylesheet" href="./app-content-style.css" />
  </head>

  <body class="alert-primary p-2 w-100" style="overflow: hidden">
    <div class="pop-body">
      <div class="tab-content container-fluid" id="tab-content-container">
        <div class="commands">
          <span></span>
        </div>
        <div id="notepad-app-container">
          <div
            id="notepad-content"
            contenteditable="true"
            placeholder="Start writing notes..."
          ></div>
          <div id="notepad-meta"></div>
          <div id="open-full-note">Open Full Note</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./notepad-utilities.js"></script>
    <script type="text/javascript" src="./app-frame-script.js"></script>
  </body>
</html>
